<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="contenedor center-main">
      <div class="product">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="img/image-product-desktop.jpg"
          />
          <img
            class="product__image"
            src="img/image-product-mobile.jpg"
            alt="product image"
          />
        </picture>
        <div class="product__information">
          <p class="product__category">PERFUME</p>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>

          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product__price">
            $149.99<span class="product__price--discount">$169.99</span>
          </div>

          <button type="button" class="product__button">
            <img
              class="product__icon-button"
              src="img/icon-cart.svg"
              alt="car icon"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
